<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="x5-page-mode" content="no-title">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-orientation" content="portrait">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/share2.css">
    <title>每日抽奖</title>
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    </script>
</head>

<body>
    <div id="box">
        <!-- 顶部抽奖 -->
        <!-- <header id="header">每日抽奖</header> -->
        <!-- 内容区域 -->
        <section id="content">
            <div class="avatar"><img src="" alt="" id="user-img"></div>
            <p class="msg">
                <span id="msg-title">&nbsp;</span><br>
                <span id="msg-text">&nbsp;</span>
            </p>
            <!-- 商品 -->
            <div class="commodity">
                <img src="" alt="" id="pro-img">
            </div>
            <p class="name" id="pro-name">&nbsp;</p>
            <p class="pro-num" id="pro-price"> &nbsp;</p>
            <span class="hr"></span>
            <p class="open-time" id="pro-time">&nbsp;</p>
            <button class="btns" id="lottery">点击参与抽奖</button>
        </section>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="../lib/utils.js"></script>
    <script src="../js/share2.js"></script>
</body>

</html>
