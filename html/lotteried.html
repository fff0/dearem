<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="x5-page-mode" content="no-title">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-orientation" content="portrait">
    <title>每日抽奖</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/lotteried.css">
    <script>
        // 根据不同屏幕进行自适应
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    </script>
    <script src="../lib/ejs.min.js"></script>
</head>

<body>
    <div id="container">
        <!-- 头部模板 -->
        <header id="header"></header>
        <script id="headerTemplate" type="text/template">
            <div id="headerContent"><%= title%></div>
        </script>

        <main id="main">
            <div class="layer">
                <div class="close">×</div>
                <h4>已开奖</h4>
                <div class="hr"></div>
                <div class="desc">本期抽奖活动已开奖<br>奖品为<br>SK-II 护肤精华露（神仙水）230毫升<br>快去查看开奖情况吧</div>
                <button class="btn1">查看本期开奖</button>
                <button class="btn2">先去商城逛逛</button>
            </div>
        </main>

    </div>
</body>
<script src="../js/header.js"></script>

</html>
